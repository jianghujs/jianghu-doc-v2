<div class="mt-4 d-md-flex align-center justify-content-between h-full items-center">
    <div class="relative pb-10 d-md-flex align-center justify-content-between h-full items-center flex-row-reverse">
        <div class="flex-1 d-flex justify-content-end">
            <div class="grid md:grid-cols-4 gap-4">
                {% for it in listCardData %}
                {% set itIndex = loop.index %}
                <div class="card p-3">
                    <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-14 h-14" />
                    <div class="mt-3 font-medium">
                        <$ it.title $>
                    </div>
                    <p class="mt-2 text-gray-500 text-sm">
                        <$ it.content $>
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
