<style>

</style>
{% set section = xfPage.xfPageConfig.section_50 %}
<!-- 模块 4 -->
<div class="container-lg relative py-10 section-50">
  <div class="mt-10 mt-md-0 text-base text-gray-500 text-center">
    <h2 class="text-2xl font-bold text-black">
      <div>
        <$ section.title | safe $>
      </div>
      <div class="text-base font-normal mt-1 text-gray-400">
        <$ section.subtitle | safe $>
      </div>
    </h2>
  </div>
  <div class="grid md:grid-cols-2 gap-1 mt-10">
    {% for it in section.list %}
    {% set itIndex = loop.index %}
    <div class="py-10 flex {% if itIndex % 2 == 0 %}ml-16{% else %}mr-16{% endif %} {% if itIndex > 2 %}border-t{% endif %}">
      <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-28 h-28	mr-4 md:block hidden"/>
      <div class="mt-2 font-medium text-sm flex-1 flex flex-column justify-content-between">
        <span class="md:text-baseline text-xl">
          <$ it.title $>
        </span>
        <p class="mt-1 text-gray-500 md:text-sm font-normal pb-2">
          <$ it.content $>
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="border-l w-px absolute left-2/4 top-36 bottom-10"></div>
</div>
