<style>

</style>
{% set section = xfPage.xfPageConfig.section_6 %}

<!-- Ä£¿é 5 -->
<div class="jh-block-1 py-16 relative">
    <div class="jh-background z-0 w-full md:w-3/6 h-96 absolute left-0 top-60"></div>
    <div class="container-lg relative">
        <div class="relative md:pb-10 d-md-flex align-center justify-content-between h-full items-center"
            style="background: url('<$ xfpageSeoResourceUrl $><$ section.cover $>') no-repeat top left / 280px 300px;">
            <div class="flex-1"></div>
            <div class="md:w-96 mb-8 mt-md-0 text-base text-gray-500">
                <h2 class="text-2xl font-bold text-black">
                    <div>
                        <$ section.title | safe $>
                    </div>
                </h2>
                <p class="mt-3 text-sm">
                    <$ section.desc | safe $>
                </p>
            </div>
        </div>
        <div class="grid md:grid-cols-3 card rounded-3xl">
            {% for it in section.list %}
            {% set itIndex = loop.index %}
            <div class="p-6 border-b border-r border-gray-100">
                <h3 class="text-md font-bold d-flex align-center items-center">
                    <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-6 h-6 mr-2" />
                    <$ it.title $>
                </h3>
                <p class="mt-2 text-gray-500 text-sm">
                    <$ it.content $>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
