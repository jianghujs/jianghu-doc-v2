<style>

</style>
{% set item = value %}

<!-- 模块 8 -->
<div class="container-lg py-10 relative md:bg-none bg-no-repeat bg-cover">
  <div class="md:flex md:flex-row md:justify-between pb-3">
    <div>
      <h2 class="text-2xl font-bold text-black md:text-left text-center">
        <div>
          <$ item.category | safe $>
        </div>
      </h2>
      <p class="mt-3 md:text-md text-[15px] text-gray-600 md:text-left text-center">
        <$ item.desc | safe $>
      </p>
      <img src="<$ xfpageSeoResourceUrl $><$ item.cover $>" class="md:h-full h-auto md:w-auto w-full my-4" alt="">
    </div>
    <div class="relative flex-1 md:h-[358px] h-auto">
      <img src="<$ xfpageSeoResourceUrl $>/upload/materialRepo/image/jianghu-junshi/Rectangle 347.jpg"
           class="absolute z-0 right-5 w-[725px] h-[373px] md:block hidden " alt="">
      <div class="absolute z-1 right-0 top-5 w-[725px] h-[373px] backdrop-blur-xl bg-white/30 rounded-2xl md:block hidden "></div>

      <div class="mt-3 md:absolute md:z-2 md:right-5 md:top-6 md:w-[685px] w-full">
        <div class="grid grid-cols-2 md:gap-4 gap-2">
          {% for it in item.list %}
          {% set itIndex = loop.index %}
          <div class="card p-4 text-center md:text-left">
            <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-12 w-12 mr-2 mb-2 m-auto md:m-0"/>
            <div class="mt-2 font-medium text-sm">
              <$ it.title $>
            </div>
            <p class="mt-1 text-gray-500 text-sm">
              <$ it.content $>
            </p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
