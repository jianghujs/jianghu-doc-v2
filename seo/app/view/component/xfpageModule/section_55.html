<style>

</style>
{% set item = value %}

<!-- 模块 8 -->
<div class="container-lg py-10 relative md:bg-none bg-no-repeat bg-cover">
  <div class="flex justify-between pb-3">
    <div>
      <h2 class="text-2xl font-bold text-black">
        <div>
          <$ item.category | safe $>
        </div>
      </h2>
      <p class="mt-3 md:text-md text-[15px] text-gray-600">
        <$ item.desc | safe $>
      </p>
      <img src="<$ xfpageSeoResourceUrl $><$ item.cover $>" class="h-full w-auto my-4" alt="">
    </div>
    <div class="relative flex-1 flex md:block hidden h-[358px]">
      <img src="<$ xfpageSeoResourceUrl $>/upload/materialRepo/image/jianghu-junshi/Rectangle 347.jpg"
           class="absolute z-0 right-5 w-[725px] h-[373px]" alt="">
      <div class="absolute z-1 right-0 top-5 w-[725px] h-[373px] backdrop-blur-xl bg-white/30 rounded-2xl"></div>

      <div class="mt-3 absolute z-2 right-5 top-6 w-[685px]">
        <div class="grid md:grid-cols-2 gap-4">
          {% for it in item.list %}
          {% set itIndex = loop.index %}
          <div class="card p-4">
            <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-12 w-12 mr-2 mb-2"/>
            <div class="mt-2 font-medium text-sm">
              <$ it.title $>
            </div>
            <p class="mt-1 text-gray-500 text-sm">
              <$ it.content $>
            </p>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
