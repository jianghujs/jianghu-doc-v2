<style>
 
</style>

<!-- 模块 14 -->
{% for item in xfPage.xfPageConfig.section_14 %}
{% set itemIndex = loop.index %}
<div class="jh-xfpage-section-3 my-16">
    <div class="container-lg shadow-5 d-md-flex align-center justify-content-between h-full px-0">
        <div class="flex-2 p-4 md:w-[30%]" style="background-color: #F8FCFB;">
            <div class="fs-3 font-bold text-success">
                <$ item.block_1 | safe $>
            </div>
            <div class="my-4 border-top border-success border-2"></div>
            <div>
                <$ item.block_2 | safe $>
            </div>
            <div class="mt-12">
                <img src="<$ xfpageSeoResourceUrl $><$ item.block_3 $>" alt="<$ item.category $>"
                    style="max-width: 340px;">
            </div>
        </div>
        <div class="flex-1">
            <div class="grid md:grid-cols-2 gap-4 p-4">
                {% for it in item.block_4 %}
                {% set itIndex = loop.index %}
                <div class="p-4" style="background-color: #F8FCFB;">
                    <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" style="max-width: 60px;" />
                    <h3 class="text-md font-bold my-3">
                        <$ it.title $>
                    </h3>
                    <p class="mt-2 text-gray-500 text-sm">
                        <$ it.content $>
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endfor %}
