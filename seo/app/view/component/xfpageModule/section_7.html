<style>

</style>
{% set item = xfPage.xfPageConfig.section_7 %}

<!-- 模块 7 -->
<div class="container-lg py-10 relative">
    <div class="pb-10">
        <div class="mt-md-0 text-base text-gray-500 text-center">
            <h2 class="text-2xl font-bold text-black">
                <div>
                    <$ item.category | safe $>
                </div>
            </h2>
            <div class="mt-3 md:text-md text-[15px] text-gray-600">
                <div>
                    <$ item.desc | safe $>
                </div>
            </div>
        </div>
        <div class="text-center relative mdStyle">
            <img class="d-inline" src="<$ xfpageSeoResourceUrl $><$ item.cover $>" alt="<$ item.category $>"
                class="laptop-image">
            {% for it in item.list %}
            {% set itIndex = loop.index %}
            <div class="p-3 <$ it.style $>">
                <h3 class="text-md font-bold d-flex align-center items-center">
                    <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="<$ it.iconSize $> mr-2" />
                    {% if item.title != "" %}<$ it.title $>{% endif %}
                </h3>
                {% if item.content != "" %}
                <p class="mt-2 text-gray-500 text-sm ml-8 text-left">
                    <$ it.content $>
                </p>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
</div>
