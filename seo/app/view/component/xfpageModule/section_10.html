<style>

</style>
{% set item = value %}

<!-- 模块 10 -->
<div class="container-lg py-10 relative">
    <div class="mt-md-0 text-base text-gray-500 text-center">
        <h2 class="text-2xl font-bold text-black">
            <div>
                <$ item.category | safe $>
            </div>
        </h2>
        <div class="mt-3 md:text-md text-[15px] text-gray-600">
            <div>
                <$ item.desc | safe $>
            </div>
        </div>
    </div>
    <div class="grid md:grid-cols-3 gap-5 p-2">
        {% for it in item.list %}
        <div class="flex flex-col items-stretch">
            <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-[330px] h-[180px] m-auto" />
            <div class="mt-2 font-medium text-md text-center">
                <$ it.title $>
            </div>
            <p class="mt-1 text-gray-500 text-sm text-center h-10">
                <$ it.content $>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
