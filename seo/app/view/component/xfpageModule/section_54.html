<style>

</style>
{% set section = value %}

<!-- 模块 6 -->
<div class="container-lg relative py-10 flex section-54">
  <div class="container-lg relative">
    <div class="text-center">
      <h2 class="text-2xl font-bold text-black">
        <div>
          <$ section.category | safe $>
        </div>
      </h2>
    </div>
    <div class="relative md:pb-10 d-md-flex align-center justify-content-between items-center px-20 {% if section.isImageOnRight %}flex-row-reverse{% endif %}">
      <div>
        <img src="<$ xfpageSeoResourceUrl $><$ section.cover $>" alt="">
      </div>
      <div class="flex-1">
      </div>
      <div class="md:w-96 mb-8 mt-20 text-base text-gray-500">
        <h2 class="text-2xl font-bold text-black">
          <div>
            <$ section.title | safe $>
          </div>
        </h2>
        <p class="mt-3 text-sm">
          <$ section.desc | safe $>
        </p>
      </div>
    </div>
    <div class="grid md:grid-cols-{% if section.gridCount %}<$ section.gridCount $>{% else %}3{% endif %} card rounded-3xl">
      {% for it in section.list %}
      {% set itIndex = loop.index %}
      <div class="p-6 border-b border-r border-gray-100">
        <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-10 w-10 mr-2 mb-4"/>
        <h3 class="text-md font-bold d-flex align-center items-center">
          <$ it.title $>
        </h3>
        <p class="mt-2 text-gray-500 text-sm">
          <$ it.content $>
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
