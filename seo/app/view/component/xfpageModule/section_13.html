<style>
    a:hover {
        color: #42b883;
    }
</style>
{% set item = xfPage.xfPageConfig.section_13 %}

<!-- 模块 13 -->
<div class="container-lg py-10 relative">
    <div class="flex-1 mt-md-0 text-base text-gray-500">
        <h2 class="text-2xl font-bold text-black">
            <div>
                <$ item.category | safe $>
            </div>
        </h2>
        <div class="mt-3 md:text-md text-[15px] text-gray-600">
            <div>
                <$ item.desc | safe $>
            </div>
        </div>
    </div>
    <div class="grid md:grid-cols-3 gap-4 pt-6">
        {% for it in item.list %}
        {% set itIndex = loop.index %}
        <a href="<$ it.url $>" class="card hover:-translate-y-2 transition-all" style="border-radius: 8px 8px 8px 8px;">
            <div class="p-3 pb-1">
                <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-6 h-6 mr-2 d-inline" />
                <span class="mt-2 font-medium text-sm">
                    <$ it.title $>
                </span>
            </div>
            <p class="mt-1 text-gray-500 text-sm px-3 mb-2 h-10 clamp-2">
                <$ it.content $>
            </p>
            <img src="<$ xfpageSeoResourceUrl $><$ it.cover $>" style="border-radius: 0 0 8px 8px;"
                class="w-full h-[225px] object-cover" />
        </a>
        {% endfor %}
    </div>
</div>
