<style>

</style>
{% set item = value %}

<!-- 模块 8 -->
<div class="jh-xfpage-section-56 {% if item.backgroundUrl %}bg-[url('<$ xfpageSeoResourceUrl $><$ item.backgroundUrl $>')] bg-[length:100vw_265px] bg-no-repeat{% endif %}">
  <div class="container-lg py-10 relative md:bg-none bg-no-repeat bg-cover">
    <div class="pb-3">
      <div class="flex-1 mt-10 md:mt-0 text-base text-gray-500 text-center <$ item.style $>">
        <h2 class="text-3xl font-bold text-white">
          <div>
            <$ item.category | safe $>
          </div>
        </h2>
        <p class="mb-8 mt-3 text-white">
          <$ item.desc | safe $>
        </p>
      </div>
      <div class="grid md:grid-cols-{% if item.list.length > 4 %}4${% else %}<$ item.list.length $>{% endif %} gap-4">
        {% for it in item.list %}
        {% set itIndex = loop.index %}
        <div class="card px-4 pb-5">
          <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="mt-7 mx-auto mb-3 size-[60px]" />
          <h3 class="text-lg font-bold text-center">
            <$ it.title | safe $>
          </h3>
          <p class="mt-4 text-gray-500 text-sm text-left leading-8">
            <$ it.content | safe $>
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
