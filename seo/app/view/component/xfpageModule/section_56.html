<style>

</style>
{% set item = value %}

<!-- 模块 56 -->
<div class="jh-xfpage-section-56 bg-<$ item.backgroundSize $> bg-no-repeat {% if item.backgroundUrl %}bg-[url('<$ xfpageSeoResourceUrl $><$ item.backgroundUrl $>')]{% endif %}">
  <div class="container-lg {% if item.dense %}py-20{% else %}py-10{% endif %} relative md:bg-none bg-no-repeat bg-cover">
    <div class="pb-3">
      <div class="flex-1 mt-10 md:mt-0 text-base text-gray-500 text-center <$ item.style $>">
        <h2 class="text-3xl font-bold text-white">
          <div>
            <$ item.category | safe $>
          </div>
        </h2>
        <p class="mb-8 mt-3 text-white">
          <$ item.desc | safe $>
        </p>
      </div>
      <div class="grid md:grid-cols-{% if item.list.length > 4 %}4{% else %}<$ item.list.length $>{% endif %} {% if item.dense %}gap-2{% else %}gap-4{% endif %}">
        {% for it in item.list %}
        {% set itIndex = loop.index %}
        <div class="card {% if item.dense %}px-3 pb-2{% else %}px-4 pb-5{% endif %}">
          <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="{% if item.dense %}mt-3 mb-1 size-[40px]{% else %}mt-7 mb-3 size-[60px] mx-auto{% endif %}" />
          <h3 class="text-lg font-bold text-{% if item.dense %}left{% else %}center{% endif %}">
            <$ it.title | safe $>
          </h3>
          <p class="{% if item.dense %}mt-1 leading-6{% else %}mt-4 leading-8{% endif %} text-gray-500 text-sm text-left">
            <$ it.content | safe $>
          </p>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
