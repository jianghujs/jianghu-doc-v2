<style>

</style>
{% set item = value %}

<!-- 模块 9 -->
<div class="container-lg py-10 relative">
    <div class="flex flex-md-row flex-col justify-md-between">
        <div class="flex-1 mt-0 text-base text-gray-500">
            <h2 class="text-2xl font-bold text-black">
                <div>
                    <$ item.category | safe $>
                </div>
            </h2>
            <div class="mt-3 md:text-md text-[15px] text-gray-600">
                <div>
                    <$ item.desc | safe $>
                </div>
            </div>
        </div>
        <img src="<$ xfpageSeoResourceUrl $><$ item.cover $>" alt="<$ item.category $>" class="laptop-image h-72">
    </div>
    <div class="rounded-2xl shadow-xl shadow-blue-950/5 -mt-[80px] z-1 relative"
        style="border: 1px solid rgba(66, 184, 131, 0.1)!important;">
        <div class="size-full backdrop-blur-xl bg-white/30 rounded-2xl">
            <div class="grid md:grid-cols-4 gap-4 p-2">
                {% for it in item.list %}
                {% set itIndex = loop.index %}
                <div class="p-2">
                    <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-9 h-9 mr-2" />
                    <div class="mt-2 font-medium text-md">
                        <$ it.title $>
                    </div>
                    <p class="mt-1 text-gray-500 text-sm">
                        <$ it.content $>
                    </p>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
