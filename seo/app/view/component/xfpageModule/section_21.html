{% set sectionData = value %}
<style>
    .jh-xfpage-<$ section $> {
        background-image: url("<$ xfpageSeoResourceUrl $><$ sectionData.backgroundUrl $>");
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
    }
</style>

<div class="jh-xfpage-<$ section $>">
    <div class="container-lg py-16 relative">
        <div class="md:mt-0 text-base text-gray-500 text-center">
            <h2 class="text-2xl font-bold text-black">
                <div>
                    <$ sectionData.category | safe $>
                </div>
            </h2>
            <div class="mt-3 md:text-md text-[15px] text-gray-600">
                <div>
                    <$ sectionData.desc | safe $>
                </div>
            </div>
        </div>
        <div class="md:mt-[100px]">
            {% for it in sectionData.list %}
            <div class="mt-7 {% if loop.index != 2 %}md:pl-[164px]{% endif %}">
                <div class="relative">
                    <div class="md:hidden block pl-5">
                        <$ it.title | safe $>
                    </div>

                    <div
                        class="md:rounded-[24px] rounded-[12px] relative {% if loop.index != 3 %}md:right-[-230px]{% else %}md:left-[100px]{% endif %} inline-block bg-[<$ it.backgroundColor $>] pb-3 pt-6 {% if loop.index != 3 %}md:pl-[140px] pl-[20px] pr-10{% else %}md:pl-10 pl-[20px] md:pr-[340px]{% endif %}">
                        {% for it_sub in it.list %}
                        <div class="flex items-center mb-3">
                            <img src="<$ xfpageSeoResourceUrl $><$ it_sub.icon $>" class="w-[20px] h-[20px]" />
                            <div class="ml-3 text-gray-500 text-sm leading-relaxed">
                                <$ it_sub.content $>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <div
                        class="absolute hidden md:block bottom-0 {% if loop.index != 3 %}left-0{% else %}right-0{% endif %} w-[335px] h-[200px] bg-[url('<$ xfpageSeoResourceUrl $><$ it.backgroundUrl $>')] {% if loop.index == 1 %}bg-[length:365px]{% else %}bg-cover{% endif %} bg-no-repeat bg-top font-medium text-md text-center">
                        <div class="p-[60px] text-center text-white text-2xl">
                            <$ it.title | safe $>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
