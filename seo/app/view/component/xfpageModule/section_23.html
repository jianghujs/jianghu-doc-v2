{% set sectionData = value %}
<style>
    .jh-xfpage-<$ section $> {
        background-image: url("<$ xfpageSeoResourceUrl $><$ sectionData.backgroundUrl $>");
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
    }
</style>

<!-- 模块 4 -->
<div class="jh-xfpage-<$ section $>">
  <div class="container-lg relative py-16">
    <div class="mt-10 mt-md-0 text-base text-gray-500">
      <h2 class="text-2xl font-bold text-black">
        <div>
          <$ sectionData.title | safe $>
        </div>
      </h2>
      {% if sectionData.desc %}
      <div class="mt-3 md:text-md text-[15px] text-gray-600">
        <div>
          <$ sectionData.desc | safe $>
        </div>
      </div>
      {% endif %}
    </div>

    <div class="mt-20 py-10 pl-[400px] bg-[url('<$ xfpageSeoResourceUrl $><$ sectionData.listBackgroundUrl $>')] bg-no-repeat bg-left bg-bottom bg-contain">
      {% for it in sectionData.list %}
      <div class="mt-10 pl-[<$ loop.index * 100 $>px]">
          <h3 class="text-md font-bold d-flex items-center">
              <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="size-[{% if it.iconSize %}<$ it.iconSize $>{% else %}43{% endif %}px] mr-2" />
              <$ it.title $>
          </h3>
          <div class="ml-9 mt-2 text-gray-500 text-sm">
              <$ it.content | safe $>
          </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
