<style>

</style>
{% set section = value %}
<!-- 模块 4 -->
<div class="container-lg relative py-10 flex section-52">

  <div class="mt-10 flex-1 mr-10 ">
    <h2 class="text-2xl font-bold text-black pl-10">
      <div>
        <$ section.category | safe $>
      </div>
      <div class="text-base font-normal mt-1 text-gray-400">
        <$ section.desc | safe $>
      </div>
    </h2>
    <div class="grid md:grid-cols-3 gap-1 mt-10">
      {% for it in section.list %}
      {% set itIndex = loop.index %}
      <div class="py-4 pl-10 flex text-center">
        <div class="mt-2 font-medium text-sm">
          <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-16 h-16 m-auto"/>
          <div class="md:text-baseline text-xl py-4">
            <$ it.title $>
          </div>
          <p class="mt-1 text-gray-500 font-normal pb-2 leading-6">
            <$ it.content $>
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="mt-10 mt-md-0 text-base text-gray-500 text-center">
    <img src="<$ xfpageSeoResourceUrl $><$ section.cover $>" class="w-auto h-[490px] mr-4 md:block hidden"/>
  </div>
</div>
