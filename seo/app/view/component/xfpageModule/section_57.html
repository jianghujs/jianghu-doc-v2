<style>

</style>
{% set section = value %}

<!-- 模块 57 -->
<div class="container-lg relative py-10 flex section-54">
  <div class="container-lg relative">
    <div class="relative md:pb-10 d-md-flex align-center justify-content-between items-center px-20 {% if section.isImageOnRight %}flex-row-reverse{% endif %}">
      <div>
        <img src="<$ xfpageSeoResourceUrl $><$ section.cover $>" class="md:max-w-[500px]" alt="">
      </div>
      <div class="flex-1">
      </div>
      <div class="md:w-96 mb-8 mt-20 text-base text-gray-500">
        <h2 class="text-2xl font-bold text-black">
          <div>
            <$ section.title | safe $>
          </div>
        </h2>
        <p class="mt-3 text-sm">
          <$ section.desc | safe $>
        </p>
      </div>
    </div>
    <div class="grid md:grid-cols-<$ section.list.length $> gap-5 p-2 mt-[59px]">
      {% for it in section.list %}
      <div class="bg-white p-12">
        <div class="mt-3 font-medium text-md text-center">
          <$ it.title $>
        </div>
        <div>
          {% for it_sub in it.list %}
          <div class="flex items-center mt-7">
            <img src="<$ xfpageSeoResourceUrl $><$ it_sub.icon $>" class="w-[40px] h-[40px]" />
            <div class="ml-3 text-gray-500 text-sm leading-relaxed">
              <$ it_sub.content $>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
