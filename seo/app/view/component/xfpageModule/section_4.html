{% set sectionData = value %}
<style>
    .jh-xfpage-<$ section $> {
        background-image: url("<$ xfpageSeoResourceUrl $><$ sectionData.backgroundUrl $>");
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
    }
</style>

<!-- 模块 4 -->
<div class="jh-xfpage-<$ section $>">
  <div class="container-lg relative py-16">
    <div class="mt-10 mt-md-0 text-base text-gray-500 text-center">
      <h2 class="text-2xl font-bold text-black">
        <div>
          <$ sectionData.title | safe $>
        </div>
      </h2>
      {% if sectionData.desc %}
      <div class="mt-3 md:text-md text-[15px] text-gray-600">
        <div>
          <$ sectionData.desc | safe $>
        </div>
      </div>
      {% endif %}
    </div>
    <div class="grid md:grid-cols-<$ sectionData.list.length $> gap-4 mt-10">
      {% for it in sectionData.list %}
      {% set itIndex = loop.index %}
      <div class="p-2">
        <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="{% if it.iconSize %}size-[<$ it.iconSize $>px]{% else %}size-16{% endif %} m-auto "/>
        <div class="mt-3 font-medium text-sm text-center">
          <span class="md:text-baseline text-xl mt-3">
                      <$ it.title $>
                  </span>
        </div>
        <p class="mt-3 text-gray-500 text-sm text-center h-10 leading-relaxed">
          <$ it.content | safe $>
        </p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
