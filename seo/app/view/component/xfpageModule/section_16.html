{% set sectionData = value %}
<style>
    /* 模块 1 */
    .<$ section $>.jh-xfpage-section-16 {
        background-image: url("<$ xfpageSeoResourceUrl $><$ sectionData.backgroundUrl $>");
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
    }
</style>

<!-- 模块 16 -->
<div class="<$ section $> jh-xfpage-section-16">
    <div class="container-lg py-16 relative">
        <div class="mt-md-0 text-base text-gray-500 text-center">
            <h2 class="text-2xl font-bold text-black">
                <div>
                    <$ sectionData.category | safe $>
                </div>
            </h2>
            <div class="mt-3 md:text-md text-[15px] text-gray-600">
                <div>
                    <$ sectionData.desc | safe $>
                </div>
            </div>
        </div>
        <div class="grid md:grid-cols-<$ sectionData.list.length $> gap-5 p-2 mt-[59px]">
            {% for it in sectionData.list %}
            <div class="flex flex-col items-stretch bg-white p-12">
                <img src="<$ xfpageSeoResourceUrl $><$ it.icon $>" class="w-[43px] h-[43px] m-auto" />
                <div class="mt-3 font-medium text-md text-center">
                    <$ it.title $>
                </div>
                <p class="mt-3 text-gray-500 text-sm h-10 leading-relaxed">
                    <$ it.content  | safe $>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
